<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
  <div class="right-container">
    <div class="right-container__box">
      <h2 class="right-container__h2">Hello !</h2>
      <p class="right-container__p">Let's create your account!</p>
      <div class="input-container">
        <form [formGroup]="form"  (submit)="onSubmit()">
        <input type="text" class="right-container__input" name="username" formControlName="name" placeholder="Your Username">
        <small style="color: red;" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
            Username is required.
          </small>
        <input type="email" class="right-container__input" name="email" formControlName="email" placeholder="Your email address">
        <small style="color: red;" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
            Email is required.
          </small>
        <input type="password" class="right-container__input" name="password" formControlName="password" placeholder="Your password"> 
        <small style="color: red;" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
            Password is required.
          </small>
        <button type="submit" class="btn">SIGN UP</button>
      </form>
      </div> 
      <p class="right-container__bottom-text">Already Have an Account? <strong routerLink="/login">Login Here</strong></p>
    </div>
  </div>
  <div class="left-container"></div>
</body>
</html>
