<div class="leBlurIn">  
  <div class="header-container">
    <div class="header-title">
      <h1>Categories</h1>
      <div class="header-underline"></div>
    </div>
    </div>
<div class="category-list ">
  <div class="tabs">
    <button 
      class="tab-button" 
      [class.active]="activeTab === 'list'" 
      (click)="setActiveTab('list')">
      Categories
    </button>
    <button 
      class="tab-button" 
      [class.active]="activeTab === 'add'" 
      (click)="setActiveTab('add')">
      Add New Category
    </button>
  </div>


  <div *ngIf="activeTab === 'list'" class="tab-content leBlurIn">
    <table class="category-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <button (click)="confirmDelete(category.id)" class="delete-btn">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="activeTab === 'add'" class="tab-content leBlurIn">
    <h3>Add New Category</h3>
    <form [formGroup]="category_form" (ngSubmit)="addCategory()">
      <label for="name">Category Name</label>
      <input id="name" name="name" formControlName="name" />

      <label for="description">Description</label>
      <textarea id="description" name="description" formControlName="description" required></textarea>

      <button type="submit" [disabled]="category_form.invalid">Add Category</button>
    </form>
  </div>
</div>

<div *ngIf="showConfirmModal" class="modal-overlay">
  <div class="modal-container">
    <h2>Are you sure you want to delete this category?</h2>
    <div class="modal-actions">
      <button (click)="onConfirmDelete(true)" class="btn-yes">
        <i class="fas fa-trash-alt"></i>
        Yes
      </button>
      <button (click)="onConfirmDelete(false)" class="btn-no">
        <i class="fas fa-arrow-left"></i>
        No
      </button>
    </div>
  </div>
</div>
</div>
